<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cb6d4234cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="username"><i class="fa-solid fa-user"></i></label>
                <input type="text" id="username" name="username" required placeholder="Enter username(First and Last name)">
            </div>
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" id="email" name="email" required placeholder="Enter email eg:abc@domain">
            </div>
            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password"><i class="fa-solid fa-key"></i></label>
                <input type="password" id="password1" name="password" required placeholder="Re-enter your password">
            </div>
            <div class="form-group">
                <input type="checkbox"/>I agree all statements in <a href="" class="link">terms of service</a><br/>
            </div>
            <div class="form-group">
                <button type="submit">Register<i class="fa-solid fa-right-to-bracket" id="one"></i></button>
            </div>
            
        </form>
    </div>
</body>
</html>
